name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run API tests (docker compose)
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from api

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-api
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-api:${{ github.sha }}

      - name: Build and push Printer API
        uses: docker/build-push-action@v6
        with:
          context: ./printer-api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-printer-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-printer-api:${{ github.sha }}

      - name: Build and push Fake Printer
        uses: docker/build-push-action@v6
        with:
          context: ./fake-printer
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-fake-printer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-fake-printer:${{ github.sha }}

      - name: Build and push Nginx
        uses: docker/build-push-action@v6
        with:
          context: .
          file: nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-nginx:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gmbh-v2-nginx:${{ github.sha }}
