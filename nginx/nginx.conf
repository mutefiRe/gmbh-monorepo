events {
  worker_connections 1024;
}
http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 0.0.0.0:80;
    server_name localhost;

    location / {
      return 301 https://gmbh.local$request_uri;
    }

    location /cert-install {
      alias /app/cert-install/;
      index index.html index.htm;
    }

    location = /cert-install/myCA.pem {
      alias /etc/nginx/certs/ca/myCA.pem;
    }
  }

  server {
    listen 0.0.0.0:443 ssl;
    server_name gmbh.local;

    ssl_certificate /etc/nginx/certs/server/server.crt;
    ssl_certificate_key /etc/nginx/certs/server/server.key;

    root /app/waiter;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location = /admin {
      return 301 /admin/;
    }

    location = /dozzle {
      return 301 $scheme://$host/dozzle/;
    }

    location = /fake-printer {
      return 301 $scheme://$host/fake-printer/;
    }

    location /admin/ {
      alias /app/admin/;
      try_files $uri $uri/ /admin/index.html;
    }

    location /api/ {
      proxy_pass http://api:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /authenticate {
      proxy_pass http://api:8080/authenticate;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
      proxy_pass http://api:8080/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /fake-printer/ {
      auth_basic "Admin";
      auth_basic_user_file /etc/nginx/htpasswd;
      rewrite ^/fake-printer/(.*)$ /$1 break;
      proxy_pass http://fake-printer:9101;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      sub_filter_once off;
      sub_filter 'href="/' 'href="/fake-printer/';
      sub_filter 'src="/' 'src="/fake-printer/';
    }

    location /dozzle/ {
      auth_basic "Admin";
      auth_basic_user_file /etc/nginx/htpasswd;
      proxy_pass http://dozzle:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

  }
}
