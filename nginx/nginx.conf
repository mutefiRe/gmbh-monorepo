events {
  worker_connections 1024;
}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  types {
    application/manifest+json webmanifest;
  }
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 0.0.0.0:80;
    server_name localhost gmbh.local;

    location / {
      return 301 https://$http_host$request_uri;
    }
  }

  server {
    listen 0.0.0.0:443 ssl;
    server_name gmbh.local localhost;

    ssl_certificate /etc/nginx/certs/server/server.crt;
    ssl_certificate_key /etc/nginx/certs/server/server.key;

    root /app/waiter;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location ^~ /assets/ {
      try_files $uri =404;
    }

    location = /sw.js {
      default_type application/javascript;
      try_files $uri =404;
    }

    location = /registerSW.js {
      default_type application/javascript;
      try_files $uri =404;
    }

    location ~* \.js$ {
      default_type application/javascript;
      try_files $uri =404;
    }

    location ~* \.css$ {
      default_type text/css;
      try_files $uri =404;
    }

    location = /admin {
      return 301 /admin/;
    }

    location = /dozzle {
      return 301 $scheme://$http_host/dozzle/;
    }

    location = /fake-printer {
      return 301 $scheme://$http_host/fake-printer/;
    }

    location /admin/ {
      alias /app/admin/;
      try_files $uri $uri/ /admin/index.html;
    }

    location /api/ {
      proxy_pass http://api:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /authenticate {
      proxy_pass http://api:8080/authenticate;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
      proxy_pass http://api:8080/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /fake-printer/ {
      auth_basic "Admin";
      auth_basic_user_file /etc/nginx/htpasswd;
      rewrite ^/fake-printer/(.*)$ /$1 break;
      proxy_pass http://fake-printer:9101;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      sub_filter_once off;
      sub_filter 'href="/' 'href="/fake-printer/';
      sub_filter 'src="/' 'src="/fake-printer/';
    }

    location /dozzle/ {
      auth_basic "Admin";
      auth_basic_user_file /etc/nginx/htpasswd;
      proxy_pass http://dozzle:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

  }
}
