services:
  api:
    build: api/
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      GMBH_DB_USER: gmbh
      GMBH_DB_PASSWORD: gmbh
      GMBH_DB_NAME: gmbh
      GMBH_DB_HOST: mysql
      GMBH_DB_PORT: "3306"
      GMBH_DB_DIALECT: mysql
      PORT: "8080"
  mysql:
    image: mysql:8.0.44-bookworm
    environment:
      MYSQL_DATABASE: gmbh
      MYSQL_USER: gmbh
      MYSQL_PASSWORD: gmbh
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
volumes:
  mysql_data:
