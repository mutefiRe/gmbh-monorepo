services:
  mysql:
    image: mysql:8.0.44-bookworm
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gmbh}
      MYSQL_USER: gmbh
      MYSQL_PASSWORD: gmbh
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: packages/api/
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      GMBH_DB_USER: gmbh
      GMBH_DB_PASSWORD: gmbh
      GMBH_DB_NAME: ${GMBH_DB_NAME:-gmbh}
      GMBH_DB_HOST: mysql
      GMBH_DB_PORT: "3306"
      GMBH_DB_DIALECT: mysql
      PORT: "8080"
      PRINTER_API_URL: ${PRINTER_API_URL:-http://printer-api:8761}
      UPDATE_API_URL: ${UPDATE_API_URL:-}
      UPDATE_API_TOKEN: ${UPDATE_API_TOKEN:-}
    depends_on:
      - mysql
    cap_add:
      - NET_RAW

  admin:
    build:
      context: packages/admin/
      args:
        VITE_API_TARGET: "http://api:8080"
        VITE_BASE: "/admin/"
    depends_on:
      - api

  waiter:
    build:
      context: packages/waiter/
      args:
        VITE_API_TARGET: "http://api:8080"
    depends_on:
      - api

  reverse-proxy:
    image: nginx:1.26.1-alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.proxy.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/htpasswd:/etc/nginx/htpasswd:ro
    depends_on:
      - api
      - admin
      - waiter
      - fake-printer
      - dozzle

  fake-printer:
    build: packages/fake-printer/
    ports:
      - "9100:9100"
      - "9101:9101"
    mem_limit: 128m
    environment:
      PRINT_PORT: "9100"
      UI_PORT: "9101"
      HOST: "0.0.0.0"

  printer-api:
    build: packages/printer-api/
    ports:
      - "8761:8761"
    env_file:
      - packages/printer-api/.env
    environment:
      EXTRA_PRINTER_HOSTS: "fake-printer,localhost,host.docker.internal"
    depends_on:
      - fake-printer

  dozzle:
    image: amir20/dozzle:v8.14
    mem_limit: 128m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_BASE=/dozzle
      - DOZZLE_BASE_PATH=/dozzle
    restart: always

volumes:
  mysql_data:
